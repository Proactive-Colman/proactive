version: "3.8"

services:
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=http://backend:3000
    depends_on:
      - backend

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: proactive_backend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - DATABASE_HOST=host.docker.internal
      - DATABASE_PORT=5432
      - DATABASE_USERNAME=postgres
      - DATABASE_PASSWORD=bartar20@CS
      - DATABASE_NAME=proactive
      - JWT_SECRET=your-secret-key
      - MONGODB_URI=mongodb://admin:bartar20%40CS@host.docker.internal:21771/proactive
      - OPENAI_API_KEY=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
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./backend/uploads:/app/uploads

  executor:
    build:
      context: ./executor
      dockerfile: Dockerfile
    container_name: proactive_executor
    ports:
      - "8000:8000"
    environment:
      - BACKEND_URL=http://backend:3000
      - RESULTS_URL=http://results:3001
    depends_on:
      - backend
      - results

  results:
    build:
      context: ./results
      dockerfile: Dockerfile
    container_name: proactive_results
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=development
      - MONGODB_URI=mongodb://admin:bartar20@CS@host.docker.internal:21771/proactive
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./results:/app
      - /app/node_modules

  timer:
    build:
      context: ./timer
      dockerfile: Dockerfile
    container_name: proactive_timer
    environment:
      - NODE_ENV=development
      - BACKEND_URL=http://backend:3000
      - EXECUTOR_URL=http://executor:8000
      - EXECUTION_INTERVAL_MINUTES=15
    depends_on:
      - backend
      - executor
